<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            width: 350px;
            padding: 15px;
            font-family: sans-serif;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid #ccc;
            margin-bottom: 15px;
        }

        .tab {
            padding: 8px 15px;
            cursor: pointer;
            border: 1px solid transparent;
            border-bottom: none;
        }

        .tab.active {
            border-color: #ccc;
            border-radius: 4px 4px 0 0;
            background: #fff;
            font-weight: bold;
            border-bottom: 1px solid #fff;
            margin-bottom: -1px;
        }

        .content {
            display: none;
        }

        .content.active {
            display: block;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            font-size: 13px;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            box-sizing: border-box;
            margin-top: 5px;
            padding: 5px;
        }

        .note {
            font-size: 11px;
            color: #666;
            margin-top: 2px;
        }

        button {
            margin-top: 15px;
            padding: 8px 16px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background: #0056b3;
        }

        #status {
            margin-top: 10px;
            color: green;
            display: none;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="tabs">
        <div class="tab active" data-tab="general">General</div>
        <div class="tab" data-tab="defaults">Player Defaults</div>
        <div class="tab" data-tab="normalization">Normalization</div>
    </div>

    <div id="general" class="content active">
        <label for="apiUrl">API Base URL</label>
        <input type="text" id="apiUrl">

        <label for="voice">Voice Configuration</label>
        <textarea id="voice" rows="3"></textarea>

        <label>Output Mode</label>
        <div>
            <input type="radio" id="modeDownload" name="mode" value="download">
            <label for="modeDownload" style="display:inline; font-weight:normal;">Download File</label>
        </div>
        <div>
            <input type="radio" id="modeStream" name="mode" value="stream">
            <label for="modeStream" style="display:inline; font-weight:normal;">Stream (Overlay Player)</label>
        </div>
    </div>

    <div id="defaults" class="content">
        <label for="defaultSpeed">Default Playback Speed</label>
        <select id="defaultSpeed">
            <option value="0.5">0.5x</option>
            <option value="0.75">0.75x</option>
            <option value="1.0">1.0x</option>
            <option value="1.25">1.25x</option>
            <option value="1.5">1.5x</option>
            <option value="2.0">2.0x</option>
            <option value="2.5">2.5x</option>
            <option value="2.7">2.7x</option>
            <option value="3.0">3.0x</option>
        </select>

        <label for="defaultVolume">Default Volume</label>
        <input type="range" id="defaultVolume" min="0" max="1" step="0.1" value="1">

        <div style="margin-top: 15px;">
            <input type="checkbox" id="autoScroll">
            <label for="autoScroll" style="display:inline; font-weight:normal;">Auto-scroll origin page</label>
        </div>
    </div>

    <div id="normalization" class="content">
        <label>Text Normalization Options</label>
        <div style="margin-top: 10px;">
            <div style="margin-bottom: 5px;">
                <input type="checkbox" id="norm_normalize">
                <label for="norm_normalize" style="display:inline; font-weight:normal;">Enable Normalization</label>
            </div>
            <div style="margin-bottom: 5px;">
                <input type="checkbox" id="norm_unit">
                <label for="norm_unit" style="display:inline; font-weight:normal;">Unit Normalization (e.g. 10kg &rarr;
                    ten kilograms)</label>
            </div>
            <div style="margin-bottom: 5px;">
                <input type="checkbox" id="norm_url">
                <label for="norm_url" style="display:inline; font-weight:normal;">URL Normalization</label>
            </div>
            <div style="margin-bottom: 5px;">
                <input type="checkbox" id="norm_email">
                <label for="norm_email" style="display:inline; font-weight:normal;">Email Normalization</label>
            </div>
            <div style="margin-bottom: 5px;">
                <input type="checkbox" id="norm_phone">
                <label for="norm_phone" style="display:inline; font-weight:normal;">Phone Normalization</label>
            </div>
            <div style="margin-bottom: 5px;">
                <input type="checkbox" id="norm_plural">
                <label for="norm_plural" style="display:inline; font-weight:normal;">Optional Pluralization (e.g. (s)
                    &rarr; s)</label>
            </div>
            <div style="margin-bottom: 5px;">
                <input type="checkbox" id="norm_symbol">
                <label for="norm_symbol" style="display:inline; font-weight:normal;">Replace Remaining Symbols</label>
            </div>
        </div>
    </div>

    <button id="save">Save Settings</button>
    <div id="status">Settings saved.</div>

    <script src="browser-polyfill.min.js"></script>
    <script src="popup.js"></script>
</body>

</html>
