<!DOCTYPE html>
<html>

<head>
    <script src="theme-init.js"></script>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="tabs">
        <div class="tab active" data-tab="general">General</div>
        <div class="tab" data-tab="normalization">Normalization</div>
        <button id="theme-toggle" title="Toggle Theme">
            <!-- Sun icon (shown in light mode) -->
            <svg class="sun-icon" viewBox="0 0 24 24">

            </svg>
            <!-- Moon icon (shown in dark mode) -->
            <svg class="moon-icon" viewBox="0 0 24 24">
                <path
                    d="M12.1,2.09c-0.06-0.01-0.12-0.01-0.18,0.01c-0.19,0.04-0.38,0.08-0.56,0.13c-0.21,0.05-0.4,0.13-0.58,0.22 c-4.48,2.08-7.15,6.66-6.49,11.53c0.61,4.5,4.19,8.19,8.69,8.81c0.19,0.03,0.38,0.04,0.57,0.04c1.86,0,3.64-0.51,5.19-1.48 c0.16-0.1,0.29-0.23,0.39-0.4c0.1-0.16,0.15-0.35,0.14-0.54c-0.01-0.2-0.08-0.38-0.2-0.54c-0.12-0.15-0.29-0.26-0.48-0.31 c-4.52-1.02-7.46-5.59-6.44-10.11c0.41-1.81,1.52-3.37,3.02-4.4c0.16-0.11,0.29-0.26,0.38-0.44c0.09-0.18,0.12-0.38,0.09-0.58 c-0.03-0.2-0.12-0.38-0.26-0.53C12.79,2.21,12.59,2.11,12.1,2.09z" />
            </svg>
        </button>
    </div>
    <div class="content-wrapper">

        <div id="general" class="content active">
            <label for="apiUrl">API Base URL</label>
            <div class="url-input-container">
                <input type="text" id="apiUrl">
                <button id="saveApiUrl" title="Save URL">Save</button>
            </div>
            <div id="apiStatus" class="note mt-2" style="display: none;"></div>

            <label>VOICE MIXER</label>
            <div id="voiceMixerContainer">
                <div id="selectedVoices"></div>
                <div class="mt-10">
                    <input type="text" id="voiceSearch" placeholder="Search and select voices..." autocomplete="off">
                    <div id="voiceDropdown">
                    </div>
                </div>
            </div>

            <div class="settings-grid">
                <div>
                    <label for="defaultSpeed" class="mt-0">Speed</label>
                    <select id="defaultSpeed" class="mt-2">
                        <option value="0.5">0.5x</option>
                        <option value="0.75">0.75x</option>
                        <option value="1.0">1.0x</option>
                        <option value="1.25">1.25x</option>
                        <option value="1.5">1.5x</option>
                        <option value="2.0">2.0x</option>
                        <option value="2.5">2.5x</option>
                        <option value="2.7">2.7x</option>
                        <option value="3.0">3.0x</option>
                    </select>
                </div>
                <div>
                    <label for="defaultVolume" class="mt-0">Volume</label>
                    <input type="range" id="defaultVolume" min="0" max="1" step="0.1" value="1" class="mt-5 h-25">
                </div>
            </div>

            <div class="settings-grid mt-5">
                <div class="flex-item">
                    <label class="inline-label mr-10">Mode:</label>
                    <div class="flex-row gap-5 mb-0">
                        <div class="flex-item">
                            <input type="radio" id="modeDownload" name="mode" value="download" class="checkbox-radio">
                            <label for="modeDownload" class="inline-label">Download</label>
                        </div>
                        <div class="flex-item">
                            <input type="radio" id="modeStream" name="mode" value="stream" class="checkbox-radio">
                            <label for="modeStream" class="inline-label">Stream</label>
                        </div>
                    </div>
                </div>
                <div class="flex-column">
                    <div class="flex-item">
                        <input type="checkbox" id="showFloatingButton" class="checkbox-radio">
                        <label for="showFloatingButton" class="inline-label">Floating mic</label>
                    </div>
                    <div class="flex-item mt-2">
                        <input type="checkbox" id="autoScroll" class="checkbox-radio">
                        <label for="autoScroll" class="inline-label">Auto-scroll</label>
                    </div>
                </div>
            </div>


        </div>

        <div id="normalization" class="content">
            <label>Text Normalization Options</label>
            <div class="mt-10">
                <div class="mb-5 flex-item">
                    <input type="checkbox" id="norm_normalize">
                    <label for="norm_normalize" class="inline-label">Enable Normalization</label>
                </div>
                <div class="mb-5 flex-item">
                    <input type="checkbox" id="norm_unit">
                    <label for="norm_unit" class="inline-label">Unit Normalization (e.g. 10kg
                        &rarr;
                        ten kilograms)</label>
                </div>
                <div class="mb-5 flex-item">
                    <input type="checkbox" id="norm_url">
                    <label for="norm_url" class="inline-label">URL Normalization</label>
                </div>
                <div class="mb-5 flex-item">
                    <input type="checkbox" id="norm_email">
                    <label for="norm_email" class="inline-label">Email Normalization</label>
                </div>
                <div class="mb-5 flex-item">
                    <input type="checkbox" id="norm_phone">
                    <label for="norm_phone" class="inline-label">Phone Normalization</label>
                </div>
                <div class="mb-5 flex-item">
                    <input type="checkbox" id="norm_plural">
                    <label for="norm_plural" class="inline-label">Optional Pluralization (e.g.
                        (s)
                        &rarr; s)</label>
                </div>
                <div class="mb-5 flex-item">
                    <input type="checkbox" id="norm_symbol">
                    <label for="norm_symbol" class="inline-label">Replace Remaining
                        Symbols</label>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <button id="openDocumentBtn" class="primary-btn" style="width: 100%; margin-top: 0; margin-bottom: 10px;">Open
            Document (EPUB)</button>
        <div id="status">Saving...</div>
    </div>

    <script src="browser-polyfill.min.js"></script>
    <script src="popup.js"></script>
</body>

</html>
